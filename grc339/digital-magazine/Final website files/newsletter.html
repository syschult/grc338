<body class="newsletter">
    <div class="article">
        <header>
            <h1><img src="Manor & Meadow logo.png" alt="Logo of Manor & Meadow"></h1>

        </header>
        
        <form class="subscription-form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label>Choose newsletters:</label>
                <div class="checkbox-group">
                    <label>
                        <input type="checkbox" name="newsletter" value="daily"> Daily Newsletter
                    </label>
                    <label>
                        <input type="checkbox" name="newsletter" value="weekly"> Weekly Highlights
                    </label>
                    <label>
                        <input type="checkbox" name="newsletter" value="monthly"> Monthly Roundup
                    </label>
                </div>
            </div>

            <button type="submit">Subscribe</button>
        </form>

        <img src="The Art of.jpeg" alt="Empty beige wall mockup in boho room interior with wicker armchair and vase. Natural daylight from a window.">
    </main>

        <footer>
