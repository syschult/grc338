<!doctype html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://use.typekit.net/jht6mdg.css">
    <title>Manor & Meadow</title>

    <!-- Helpful meta tags to fight aggressive caching -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

</head>

<body class="photogallery">
    <div class="article">
        <header>
            <h1><img src="Manor & Meadow logo.png" alt="Logo of Manor & Meadow"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#">DIY Corner</a></li>
                    <li><a href="#">Reader Submissions</a></li>
                    <li><a href="#">Resources & Reviews</a></li>
                    <li><a href="#">About Us</a></li>
                </ul>
            </nav>
        </header>
                    
        <main class="gallery">
            <input type="radio" id="photo1" name="photo" checked>
            <input type="radio" id="photo2" name="photo">
            <input type="radio" id="photo3" name="photo">
            <input type="radio" id="photo4" name="photo">

            <figure class="gallery">
                <img src="The Art of.jpeg" alt="Empty beige wall mockup in boho room interior with wicker armchair and vase. Natural daylight from a window.">
                <figcaption>The Art of Incorporating Natural Elements into Modern Interiors</figcaption>
            </figure>

            <figure class="gallery">
                <img src="Modern Manor Kitchen.jpeg" alt="Blurred backdrop, modern hardwood kitchen panorama. Kitchenware and table. Scandinavian bohemian decor,. Generative AI">
                <figcaption>The Modern Manor Kitchen</figcaption>
            </figure>

            <figure class="gallery">
                <img src="Autumn's Embrace.jpeg" alt="Autumn table decoration. Interior decor for fall holidays with handmade pumpkins and candles. Holiday greeting card">
                <figcaption>Autumn's Embrace</figcaption>
            </figure>

            <figure class="gallery">
                <img src="Textiles & Patterns.jpeg" alt="Close-up of hand made macrame texture pattern. ECO friendly modern knitting DIY natural decoration concept. Flat lay.">
                <figcaption>Bohemian-Inspired Textiles and Patterns</figcaption>
            </figure>
        </main>

        <nav class="gallery">
            <label for="photo1"></label>
            <label for="photo2"></label>
            <label for="photo3"></label>
            <label for="photo4"></label>
        </nav>
                    
        <footer>
            <p>All rights reserved.</p>
        </footer>
    </div>
</body>

</html>
